<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manga4th Graphics</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- TITLE -->
  <header class="site-title">
    <h1>MANGA4TH GRAPHICS</h1>
  </header>

  <!-- LOGO -->
  <div class="logo-container">
    <img src="images/logo/manga4th-logo.png" alt="Manga4th Logo" class="main-logo" loading="eager">
  </div>

  <!-- GRID BUTTONS -->
  <div class="button-grid">
    <button class="category-btn" data-category="logo">Logos</button>
    <button class="category-btn" data-category="posters">Posters</button>
    <button class="category-btn" data-category="flyers">Flyers</button>
    <button class="category-btn" data-category="others">Others</button>
  </div>

  <!-- VIEWER -->
  <div id="viewer" class="viewer hidden">
    <button class="nav-btn prev-btn"><span class="material-icons">arrow_back</span></button>
    <img id="gallery-img" src="" alt="" loading="lazy">
    <button class="nav-btn next-btn"><span class="material-icons">arrow_forward</span></button>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <p>Â© <span id="year"></span> Manga4th Graphics</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
