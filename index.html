<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manga4th Graphics – Creative Visual Branding</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800;900&family=Orbitron:wght@900&display=swap" rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ====================== EPIC HEADER – LOGO = TEXT ====================== -->
  <header class="epic-header">
    <div class="container epic-header__inner">
      <!-- LOGO -->
      <a href="#" class="epic-header__logo-link" aria-label="Manga4th Graphics">
        <img src="images/logo/manga4th-logo.png" alt="Manga4th Graphics Logo" class="epic-header__logo">
      </a>

      <!-- TEXT -->
      <div class="epic-header__text">
        <h1 class="epic-header__title">
          <span class="text-glow">MANGA4TH</span>
          <span class="text-neon">GRAPHICS</span>
        </h1>
        <p class="epic-header__tagline">
          <span class="tag-glow">Creative Visual Branding</span>
          <span class="tag-pulse">• Bold Designs • Unforgettable Impact</span>
        </p>
      </div>
    </div>
  </header>

  <!-- ====================== CONTACT BAR ====================== -->
  <section class="contact-bar container">
    <p>
      <span class="material-icons">phone</span> 09075752588
      &nbsp;|&nbsp;
      <span class="material-icons">photo_camera</span>
      Instagram: <a href="https://instagram.com/manga4th" target="_blank" rel="noopener">@manga4th</a>
    </p>
  </section>

  <!-- ====================== GALLERY ====================== -->
  <main id="gallery-container" class="container"></main>

  <!-- ====================== FOOTER ====================== -->
  <footer class="footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Manga4th Graphics. All rights reserved.</p>
    </div>
  </footer>

  <!-- ====================== MODAL ====================== -->
  <div class="modal" id="imageModal" aria-hidden="true" role="dialog">
    <button class="modal__close" aria-label="Close modal">
      <span class="material-icons">close</span>
    </button>
    <img id="modalImage" src="" alt="" loading="lazy">
  </div>

  <!-- ====================== SCRIPTS ====================== -->
  <script src="script.js" defer></script>
</body>
</html>
