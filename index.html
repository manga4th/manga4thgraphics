<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manga4th Graphics</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-title">
    <h1>MANGA4TH GRAPHICS</h1>
  </header>

  <div class="logo-container">
    <img src="images/logo/manga4th-logo.png" alt="Manga4th Graphics Logo" class="main-logo">
  </div>

  <div class="button-grid">
    <button class="category-btn" data-cat="logo">Logos</button>
    <button class="category-btn" data-cat="posters">Posters</button>
    <button class="category-btn" data-cat="flyers">Flyers</button>
    <button class="category-btn" data-cat="others">Others</button>
  </div>

  <div id="viewer" class="viewer hidden">
    <button class="nav-btn prev-btn">
      <span class="material-icons">arrow_back</span>
    </button>
    <img id="gallery-img" src="" alt="Gallery Image">
    <button class="nav-btn next-btn">
      <span class="material-icons">arrow_forward</span>
    </button>
    <div class="image-counter" id="image-counter"></div>
  </div>

  <footer class="footer">
    <p>Â© <span id="year"></span> Manga4th Graphics. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
